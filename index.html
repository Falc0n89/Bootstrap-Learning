<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Gourmet Burgers</title>
  </head>
  <body>

        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="">Gourmet Burgers</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Locations</a>
                        </li>
                    </ul>
                    <form action="">
                        <input type="text">
                        <Button>Search</Button>
                    </form>
                </div>
            </nav>
        </header>
    
    <div class="container text-center">

        <div class="row">
            <div class="col-md-4">
                <img class="rounded-circle" src="images/open.jpg" alt="restaurants open sign">
                <h2>Over 50 Restaurants!</h2>
                <p>Treat yourself next time you are in the area!</p>
                <p><a href="" class="btn btn-secondary" role="button">View Details &raquo;</a></p>
            </div>
            <div class="col-md-4">
                <img class="rounded-circle" src="images/challenge.jpg" alt="Eating challenge image">
                <h2>Fancy a Challenge?</h2>
                <p>Why not try one of our famous burger eating challenges?</p>
                <p><a href="" class="btn btn-secondary" role="button">View Details &raquo;</a></p>
            </div>
            <div class="col-md-4">
                <img class="rounded-circle" src="images/sign.jpg" alt="Reputation image">
                <h2>Established 2003</h2>
                <p>We freaking rule at burgers, bro!</p>
                <p><a href="" class="btn btn-secondary" role="button">View Details &raquo;</a></p>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
